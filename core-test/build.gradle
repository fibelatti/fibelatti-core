apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        versionCode LibInfo.versionCode
        versionName LibInfo.versionName
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
    }

    buildTypes {
        release {
            consumerProguardFiles "$rootProject.rootDir.absolutePath/proguard-rules.pro"
        }
    }

    defaultPublishConfig "release"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        abortOnError true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation KotlinDependencies.kotlin

    // Coroutines
    implementation CoroutineDependencies.coroutinesCore
    implementation CoroutineDependencies.coroutinesAndroid

    // DI
    implementation DIDependencies.javaxInject

    // Testing
    implementation TestDependencies.junit

    implementation TestDependencies.junit5
    implementation TestDependencies.mockitoCore
}
