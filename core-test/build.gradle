apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        versionCode LibInfo.versionCode
        versionName LibInfo.versionName
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        consumerProguardFiles "$rootProject.rootDir.absolutePath/proguard-rules.pro"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':core')

    // Kotlin
    implementation KotlinDependencies.kotlin

    // Coroutines
    implementation CoroutineDependencies.coroutinesCore
    implementation CoroutineDependencies.coroutinesAndroid

    // DI
    implementation DIDependencies.javaxInject

    // Testing
    implementation TestDependencies.junit

    implementation TestDependencies.junit5
    implementation TestDependencies.mockitoCore
}
