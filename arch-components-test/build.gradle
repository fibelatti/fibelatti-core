apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        versionCode LibInfo.versionCode
        versionName LibInfo.versionName
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        consumerProguardFiles "$rootProject.rootDir.absolutePath/proguard-rules.pro"
    }

    defaultPublishConfig "release"

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':arch-components')
    api project(':core-test')

    // Kotlin
    implementation KotlinDependencies.kotlin

    // Architecture Components
    implementation ArchitectureComponentDependencies.archComponents

    // Testing
    implementation TestDependencies.junit
    implementation TestDependencies.archComponentsTest
}
